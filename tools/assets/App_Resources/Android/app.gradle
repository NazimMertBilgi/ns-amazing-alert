// Add additional native dependencies here, for example:

dependencies {
   implementation 'io.github.tutorialsandroid:kalertdialog:20.5.8'
   implementation 'com.github.TutorialsAndroid:progressx:v6.0.19' //required for kalertdialog lib
   implementation 'com.github.bumptech.glide:glide:4.14.2'
 }

android {
  compileSdkVersion 34
  buildToolsVersion "34"
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 34
    generatedDensities = []
  }
  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}

allprojects {
	repositories {
    mavenCentral()
		maven { url 'https://jitpack.io' }
	}
}
